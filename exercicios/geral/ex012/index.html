<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos no HTML</title>
</head>

<body>
    <h1>Vídeos local em HTML</h1>
    <p>Vídeo hospedado em meu servidor.</p>
    <video width="560" poster="imagens/wpp.jpg" controls>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <br>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&color=ffffff&title=0&portrait=0"
        width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen></iframe>

</body>

</html>
