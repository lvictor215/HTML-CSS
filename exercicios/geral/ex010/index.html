<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links com HTML</title>
</head>

<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o google <a href="https://www.google.com/" target="_blank" rel="external">aqui</a></p>
    <p>Você também pode acessar por <a href="https://www.google.com/">aqui</a></p>
    <h2>Usando links internos</h2>
    <p>Você pode vir pra <a href="pag02.html" rel="next">segunda página</a></p>
    <h1>
        Links para Downloads
    </h1>
    <ul>
        <li><a href="aaaa.pdf" download="aaaa.pdf" type="application/pdf">Baixar livro em pdf</a></li>
        <li><a href="aa.zip" download="aa.zip" type="application/zip">Baixar livro em zip</a></li>
    </ul>

</body>

</html>
