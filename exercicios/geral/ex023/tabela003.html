<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tabelas 03 ( Mesclagem de tabelas )</h1>
    </header>

    <body>
        <table>
            <tbody>
                <tr>
                    <td rowspan="2">A</td>
                    <td colspan="2">B</td>
                    <!-- <td>C</td> -->
                </tr>
                <tr>
                    <!-- <td>D</td> -->
                    <td>E</td>
                    <td rowspan="3">F</td>
                </tr>
                <tr>
                    <td colspan="2">G</td>
                    <!-- <td>H</td> -->
                    <!-- <td>I</td> -->
                </tr>
                <tr>
                    <td>J</td>
                    <td>L</td>
                    <!-- <td>M</td> -->
                </tr>
            </tbody>
        </table>
    </body>
</body>

</html>
