<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir audio em HTML5</p>
    <audio preload="metadata" loop controls autoplay>
        <source src="midia/silent-night.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não é compatível!</p>
        <a href="midia/silent-night.mp3">Clique aqui pra baixar a música Silent Night</a>
    </audio>

    <!--<audio src="midia/silent-night.mp3" controls autoplay></audio> WAV MP3 OGG-->
</body>

</html>
